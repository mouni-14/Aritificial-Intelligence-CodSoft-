<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe Game</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    /*background-color: #f8f9fa; */
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    height: 100vh;           /* full viewport height */
    margin: 0;
  }
  h1 { margin-bottom: 40px; }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
  }
  .cell {
    width: 100px;
    height: 100px;
    background-color: #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:48px;
    cursor:pointer;
    border:1px solid #000;
    transition: background 0.3s;
  }
  .cell:hover {
    background-color: #e0e0e0;
  }
  .status {
    text-align:center;
    font-size:24px;
    margin-top:20px;
  }
</style>
</head>
<body>

<h1>ðŸŽ® Tic-Tac-Toe</h1>

<div class="board" id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<div class="status" id="status">Current Player: X</div>

<script>
const cells = document.querySelectorAll(".cell");
const status = document.getElementById("status");

cells.forEach(cell => {
    cell.addEventListener("click", () => {
        let idx = cell.getAttribute("data-index");
        fetch("/move", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ index: idx })
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === "invalid") {
                alert("Cell already occupied!");
                return;
            }
            data.board.forEach((val,i) => cells[i].innerText = val);
            
            if(data.status === "win") {
                if(data.winner === "Draw") {
                    status.innerText = "It's a Draw!";
                } else {
                    status.innerText = `Player ${data.winner} Wins! ðŸŽ‰`;
                }
                cells.forEach(c => c.style.pointerEvents="none");
            } else {
                status.innerText = `Current Player: ${data.current_player}`;
            }
        });
    });
});
</script>

</body>
</html>
