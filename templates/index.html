<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Captioning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #4b0082;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 25px;
      padding: 12px 20px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      border-radius: 25px;
      padding: 12px 30px;
      background: #4b0082;
      border: none;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      background: #764ba2;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-top: 30px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-height: 400px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .card-body h5 {
      color: #4b0082;
      margin-top: 15px;
    }

    .card-body p {
      font-size: 1.1rem;
      color: #198754;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1>üñºÔ∏è AI Image Caption Generator</h1>
  
  <form method="POST" enctype="multipart/form-data" class="mb-4">
    <input type="file" name="image" class="form-control mb-3" required>
    <button type="submit" class="btn btn-primary">Upload & Generate Caption</button>
  </form>

  {% if image_url %}
  <div class="card">
    <div class="card-body">
      <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid">
      <h5>Generated Caption:</h5>
      <p class="lead">{{ caption }}</p>
    </div>
  </div>
  {% endif %}
</div>

</body>
</html>
